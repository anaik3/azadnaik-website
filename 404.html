<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Azad Naik</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/themes.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: var(--color-background); }
    .notfound { text-align: center; }
    .notfound__title { font-size: 4rem; color: var(--color-primary); }
    .notfound__desc { margin: 1rem 0; color: var(--color-text-light); }
    .btn { margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="notfound">
    <div class="notfound__title">404</div>
    <div class="notfound__desc">Sorry, the page you are looking for does not exist.</div>
    <a href="/" class="btn btn--primary">Go Home</a>
  </div>
</body>
</html>
